<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Degrees to Radians</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Degrees to Radians</h1>
            <div>
                <label for="deg">Degrees:</label>
                <input type="text" id="deg" name="deg">
            </div>
            <button id="calc">Calculate</button>
            <button id="clear">Clear</button>
            <p></p>
        </div>
    </div>
<script>
    const deg = document.getElementById('deg');
    const calc = document.getElementById('calc');
    const clear =document.getElementById('clear');
    const ans = document.querySelector('p');

    calc.addEventListener("click", function(e){
        let degrees = +deg.value;
        if(!checkIsValid(degrees)){
            ans.textContent="Invalid Input";
            return;
        }
        let rad = degToRad(degrees);
        console.log(rad);
        ans.textContent=`${degrees} degrees is ${rad} radians.`;
    })

    clear.addEventListener("click", function(e){
        console.log('clear');
        deg.value="";
        ans.textContent = "";
    })

    function checkIsValid(num){
        if(isNaN(num)){
            return false
        }
        return true
    }

    function degToRad(num){
        let rad = (num*Math.PI)/180;
        return rad;

    }
</script>
</body>
</html>
